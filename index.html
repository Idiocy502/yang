<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>这是我的亲爱的</title>

<style type="text/css">
	*{margin:0;padding: 0;}
	.pic{
		width: 120px;
		height: 180px;
		margin: 150px auto 0;
		position: relative;
		transform-style:preserve-3d;
		transform:perspective(800px) rotateX(-10deg) rotateY(0deg);
	}
	body{background-color: #66677c;overflow:hidden;}
	.pic img{
		position: absolute;
		width: 100%;
		height: 100%;
		border-radius: 5px;
		box-shadow: 0px 0px 10px #fff;
		-webkit-box-reflect:below 10px -webkit-linear-gradient(top,rgba(0,0,0,0) 50%,rgba(0,0,0,.5) 100%);
	}
	
</style>

</head>
<body oncontextmenu="return false;" onselectstart="return false">

<div class="pic" oncontextmenu="return false;" onselectstart="return false">
	<img src="img/1.jpg"/>
	<img src="img/2.jpg" />
	<img src="img/3.jpg"/>
	<img src="img/4.jpg"/>
	<img src="img/5.jpg"/>
	<!-- <img src="img/6.jpg"/> -->
	<img src="img/7.jpg"/>
	<img src="img/8.jpg"/>
	<!-- <img src="img/9.jpg"/> -->
	<img src="img/10.jpg"/>
	<img src="img/11.jpg"/>
	<!-- <img src="img/12.jpg"/> -->
	<!-- <img src="img/13.jpg"/> -->
	<img src="img/14.jpg"/>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){

var imgL=$(".pic img").size();
var deg=360/imgL;
var roY=0,roX=-10;
 var xN=0,yN=0;
 var play=null;

$(".pic img").each(function(i){
	$(this).css({
		"transform":"rotateY("+i*deg+"deg) translateZ(300px)"	});
		$(this).attr('ondragstart','return false');
	});
	$(document).mousedown(function(ev){
	var x_=ev.clientX;
	var y_=ev.clientY;
	clearInterval(play);
		$(this).bind('mousemove',function(ev){
			var x=ev.clientX;
			var y=ev.clientY;
			  xN=x-x_;
			  yN=y-y_;
			 roY+=xN*0.2;
				roX-=yN*0.1;
			$('.pic').css({
				 transform:'perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)'
			});
		 x_=ev.clientX;
		 y_=ev.clientY;

		});
	}).mouseup(function(){
		  $(this).unbind('mousemove');
		  var play=setInterval(function(){
		   xN*=0.95;
		   yN*=0.95
		   if(Math.abs(xN)<1 && Math.abs(yN)<1){
			  clearInterval(play);
		   }
			roY+=xN*0.2;
			roX-=yN*0.1;
			$('.pic').css({
				 transform:'perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)'
			});

		  },30);

	});
});
</script>

<div style="text-align:center;">
</div>
</body>
</html>
